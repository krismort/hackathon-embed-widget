<link rel="import" href="coinify-shared.html"> <dom-module id="coinify-alert-message"> <template> <style include="coinify-shared"></style> <div id="alertContainer" class$="alert alert-[[alertType]] alert-dismissable" style="display:none"> <a on-tap="_hideAlertContainer" class="close">&#xD7;</a> <strong>[[alertTypeText]]</strong> [[alertMessage]] </div> </template> <script>Polymer({is:"coinify-alert-message",properties:{alertMessage:{type:String,notify:!0,observer:"_alertChanged"},alertType:{type:String,value:"danger"},alertTypeText:{type:String,computed:"_computeAlertTypeText(alertType)"}},_alertChanged:function(e){e?$(this.$.alertContainer).show():$(this.$.alertContainer).hide()},_hideAlertContainer:function(){this.alertMessage=""},_computeAlertTypeText:function(e){switch(e){case"success":return"Success!";case"info":return"Info:";case"warning":return"Notice:";case"danger":return"";default:return""}}})</script> </dom-module>
