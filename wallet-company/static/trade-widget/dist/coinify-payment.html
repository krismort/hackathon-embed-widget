<link rel="import" href="coinify-shared.html"> <link rel="import" href="payment-handlers/coinify-paylike-payment-handler.html"> <link rel="import" href="coinify-util-behaviour.html"> <dom-module id="coinify-payment"> <template> <style include="coinify-shared"></style> <template is="dom-if" if="_isStringEqual(trade.transferIn.details.provider, &apos;paylike&apos;)"> <coinify-paylike-payment-handler id="paylikePaymentHandler" ,="" coinify-api-base-url="[[coinifyApiBaseUrl]]" trade="[[trade]]"></coinify-paylike-payment-handler> </template> <template is="dom-if" if="{{!_isStringEqual(trade.transferIn.details.provider, &apos;paylike&apos;)}}"> <coinify-buy-isignthis external-id="{{trade.transferIn.details.paymentId}}" ist-base-url="{{istBaseUrl}}" on-completed="_handleISTProcessCompleted"></coinify-buy-isignthis> </template> </template> </dom-module> <script>Polymer({is:"coinify-payment",behaviors:[CoinifyUtilsBehavior],properties:{coinifyApiBaseUrl:{type:String,value:"https://app-api.coinify.com",notify:!0},environment:{type:String,value:"production"},trade:{type:Object},istBaseUrl:{type:String,computed:"_computeIstBaseUrl(environment)"}},_computeIstBaseUrl:function(t){switch(t){case"production":return"https://verify.isignthis.com";case"sandbox":return"https://stage-verify.isignthis.com";default:return"https://verify.isignthis.com"}},_handleISTProcessCompleted:function(){}})</script>
