<link rel="import" href="coinify-shared.html"> <dom-module id="coinify-buy-bank-instructions"> <template> <style include="coinify-shared"></style> <style>.text-details{padding-top:10px}</style> <h4>Bank Order Instructions</h4> <div class="row"> <div class="col-sm-6"> <div class="row"> <div class="col-xs-4"> <label>Amount</label> </div> <div class="col-xs-6"> {{trade.transferIn.sendAmount}} </div> </div> <div class="row"> <div class="col-xs-4"> <label>Currency</label> </div> <div class="col-xs-6"> {{trade.transferIn.currency}} </div> </div> <div class="row"> <div class="col-xs-4"> <label>Reference text</label> </div> <div class="col-xs-6"> {{trade.transferIn.details.referenceText}} </div> </div> </div> </div> <div class="row text-details"> <div class="col-xs-12"> <p> To complete the order you need to make a bank transfer to the following account: </p> <p class="text-danger"> <fa-awesome icon="fa:exclamation-triangle" size="20"></fa-awesome> Remember to insert the reference (<b>{{trade.transferIn.details.referenceText}}</b>) as the bank transfer text. Without the reference we can not process your trade. </p> <p> <fa-awesome class="text-warning" icon="fa:exclamation-triangle" size="20"></fa-awesome> <span>Bank transfers must come from a bank account in your own name. Transfers from third party accounts will be rejected.</span> </p></div> </div> <div class="row"> <div class="col-sm-6"> <h5>Account details:</h5> <div class="row"> <div class="col-xs-4"> <label>[[_showBankCode(trade.transferIn.details.account.type)]]</label> </div> <div class="col-xs-6"> {{trade.transferIn.details.account.bic}} </div> </div> <div class="row"> <div class="col-xs-4"> <label>[[_showBankNumber(trade.transferIn.details.account.type)]]</label> </div> <div class="col-xs-8"> {{trade.transferIn.details.account.number}} </div> </div> <div class="row"> <div class="col-xs-4"> <label>Type</label> </div> <div class="col-xs-8"> {{trade.transferIn.details.account.type}} </div> </div> <div class="row"> <div class="col-xs-4"> <label>Currency</label> </div> <div class="col-xs-8"> {{trade.transferIn.details.account.currency}} </div> </div> </div> <div class="col-sm-6"> <h5>Account holder:</h5> <div class="row"> <div class="col-xs-4"> <label>Name</label> </div> <div class="col-xs-6"> {{trade.transferIn.details.holder.name}} </div> </div> <div class="row"> <div class="col-xs-4"> <label>City</label> </div> <div class="col-xs-6"> {{trade.transferIn.details.holder.address.city}} </div> </div> <div class="row"> <div class="col-xs-4"> <label>State</label> </div> <div class="col-xs-6"> {{trade.transferIn.details.holder.address.state}} </div> </div> <div class="row"> <div class="col-xs-4"> <label>Street</label> </div> <div class="col-xs-6"> {{trade.transferIn.details.holder.address.street}} </div> </div> <div class="row"> <div class="col-xs-4"> <label>Country</label> </div> <div class="col-xs-6"> {{trade.transferIn.details.holder.address.country}} </div> </div> <div class="row"> <div class="col-xs-4"> <label>Zipcode</label> </div> <div class="col-xs-6"> {{trade.transferIn.details.holder.address.zipcode}} </div> </div> </div> <div class="col-sm-6"> <h5>Bank details:</h5> <div class="row"> <div class="col-xs-4"> <label>Name</label> </div> <div class="col-xs-6"> {{trade.transferIn.details.bank.name}} </div> </div> <div class="row"> <div class="col-xs-4"> <label>City</label> </div> <div class="col-xs-6"> {{trade.transferIn.details.bank.address.city}} </div> </div> <div class="row"> <div class="col-xs-4"> <label>State</label> </div> <div class="col-xs-6"> {{trade.transferIn.details.bank.address.state}} </div> </div> <div class="row"> <div class="col-xs-4"> <label>Street</label> </div> <div class="col-xs-6"> {{trade.transferIn.details.bank.address.street}} </div> </div> <div class="row"> <div class="col-xs-4"> <label>Country</label> </div> <div class="col-xs-6"> {{trade.transferIn.details.bank.address.country}} </div> </div> <div class="row"> <div class="col-xs-4"> <label>Zipcode</label> </div> <div class="col-xs-6"> {{trade.transferIn.details.bank.address.zipcode}} </div> </div> </div> </div> </template> <script>Polymer({is:"coinify-buy-bank-instructions",properties:{trade:Object},_showBankCode:function(e){switch(e){case"danish":return"Reg";default:return"Swift/BIC"}},_showBankNumber:function(e){switch(e){case"danish":return"Number";default:return"IBAN"}}})</script> </dom-module>
