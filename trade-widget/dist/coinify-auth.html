 * @param {String} path Path relative to the API endpoint. E.g. the '/traders/me' part of 'https://app-api.coinify.com/traders/me'

 * @param {Object} requestQuery

 * @throws Error if request is unsuccessful
 * @private

  return new Promise(function (resolve, reject) {
    var url = apiUrl + path;
    var req = client.get(url);
    if (accessToken) {
      req = req.set('Authorization', 'Bearer ' + accessToken);
    }
    if (requestQuery) {
      req = req.query(requestQuery);
    }
    req.end(function (err, response) {
      if (err) {
        console.log('Error from get request:', url, requestQuery, err);
        return reject(err);
      }
      return resolve(response.body);
    });
  });
}
